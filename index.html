<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Clock</title>
  </head>
  <body>
    
    <div class="container ">
  
      <div class="Cycle">Cycle</div>

      <div class="screen"></div>

      <div class="text">
        <div>Work</div>
        <div>Break</div>
      </div>

      <div class="volume ">
        <div class="work-volume">

          <button class="btn btn-dark mx-1 fw-bolder" id="plus-w" onclick="Volume(this)">+</button>

          <button class="btn btn-dark my-1  mx-1 fw-bolder" id="min-w" onclick="Volume(this)">-</button>

        </div>
        <div class="break-volume ">

          <button class="btn btn-dark mx-1 fw-bolder" id="plus-b" onclick="Volume(this)">+</button> 

          <button class="btn btn-dark my-1 mx-1 fw-bolder" id="min-b" onclick="Volume(this)">-</button>
          
        </div>

      </div>

      <button class="startBtn btn btn-success " onclick="start()">Start</button>
      
      <button class="btn btn-danger resetBtn"  onclick="reset()">Reset</button>
    
    </div>
    <button class="btn btn-info my-1 " id="demoBtn" onclick="Speed10X()">Demo version speed 10 X</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
